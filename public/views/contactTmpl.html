<div class="container contactContainer">
    <h1>Contact Us</h1>
    <hr>
    <div class='container'>
    <form>
        <div class="form-grop">
            <h3>Email</h3>
            <input type="text" class="form-control msgInput" placeholder="Email" ng-model="email.from">
        </div>
         <div class="form-grop">
            <h3>Name</h3>
            <input type="text" class="form-control msgInput" placeholder="Full Name" ng-model="email.name">
        </div>
          <div class="form-grop">
            <h3>Subject</h3>
            <input type="text" class="form-control msgInput" placeholder="Full Name" ng-model="email.subject">
        </div>
         <div class="form-grop">
            <h3>Message</h3>
            <textarea type="text" class="form-control msgInput" placeholder="Message" ng-model="email.text"></textarea>
        </div><br>
        <input class="btn btn-block btn-lg" type="submit" value="Submit" ng-click='sendMail(email)'>
    </form>
    </div>
</div>
