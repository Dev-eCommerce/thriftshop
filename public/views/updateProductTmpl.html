		<form>
			<h3>Add Image</h3>
				<label>Change Image</label>
				<input type="file" ngf-select ng-model="images" ngf-multiple="true" accept="image/*" fileread />
			<div class="col-sm-12">
				<h3>Product Information</h3>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>Product Name</label>
						<input type="text" class="form-control" ng-model="product.name"/>
					</div>
					<div class="col-sm-6 form-group">
						<label>Price</label>
						<input type="text",  class="form-control" ng-model="product.price"/>
					</div>
				</div>
				<div class="form-group">
						<label>Description Long</label>
						<textarea rows="3" class="form-control" ng-model="product.descriptionLong"></textarea>
				</div>
				<div class="form-group">
						<label>Description Short</label>
						<textarea maxlength="40" rows="3" class="form-control" ng-model="product.descriptionShort"></textarea>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label>Category<select name="category" class="select-field" ng-model="product.category">
							<option value="tops">Tops</option>
							<option value="bottoms">Bottoms</option>
							<option value="shoes">Shoes</option>
							<option value="jewelry">Jewelry</option>
							<option value="accessories">Accessories</option>
						</select></label>
					</div>
					<div class="col-sm-4 form-group">
						<label>Quantity</label>
						<input type="text" class="form-control" ng-model="product.stockTotal"/>
					</div>
					<div class="col-sm-4 form-group">
						<label>Gender<select name="gender" class="select-field" ng-model="product.gender">
							<option value="boy">Male</option>
							<option value="girl">Female</option>
						</select></label>
					</div>
					</div>
					 <br>

					<label><input ng-model="product.sale" type="checkbox" value="true"/>Sale</label>
