<div class="container">

    <div class="row">
        <div class="products1">
            <div class="products" ng-repeat ="product in products">
                <div class="thumbnail">
                    <div class="group list-group-image backgroundColor">
                        <img class="customImg" ng-src="{{product.image[0]}}" />
                    </div>
                <div class="caption">
                    <h4>{{product.name}}</h4>
                    <p>{{product.descriptionShort}}</p>
                    <p>{{product.price | currency}}</p>
                        
                        <button class="btn btn-sm" role="button" data-toggle="modal" data-target="#productInfo" ng-click="selectProduct(product)"><i class="fa fa-info-circle fa-lg"></i></button> 

                        <button ng-click="addToCart(product)" class="btn btn-sm pull-right" role="button"><i class="fa fa-cart-plus fa-lg"></i></button>
                    </p>
                </div>
                </div>
                
            </div>
            
        </div>
    </div>
    
</div>

<!-- PRODUCT INFO MODAL -->
<div id="productInfo" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{selectedProduct.name}}</h2>
      </div>
      <div class="modal-body">
        <img class="customImg prodInfoImg" ng-src="{{selectedProduct.image[0]}}"/>
        <div class="prodInfo">
            {{selectedProduct.descriptionLong}}<br><br>
            {{selectedProduct.price | currency}}
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>

<footer></footer>
